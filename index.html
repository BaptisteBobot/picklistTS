<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css">
    <link href="http://cdn.syncfusion.com/20.3.0.47/js/web/bootstrap-theme/ej.web.all.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="http://cdn.syncfusion.com/20.3.0.47/js/web/ej.web.all.min.js" type="text/javascript"></script>
    <script src="app.js"></script>
</head>
<body>
    <template id="single">
        <li draggable="true">
            <h2  class="title"></h2>
            <h3 class="desc"></h3>
            <p class="people"></p>
        </li>
    </template>
    
    <template id="single-responsive">
        <li>
            <input type="checkbox">
            <h2 class="title"></h2>
            <h3 class="desc"></h3>
            <p class="people"></p>
        </li>
    </template>
    
    <template id="list">
        <section class="projects">
            <header>
                <h2></h2>
            </header>
            <div class="container">
                <ul></ul>
                <div class="button">
                    <button class="button1"></button>
                    <br>
                    <button class="button2"></button>
                </div>
            </div>

        </section>
    </template>
    <div id="app"></div>
    <script src="dist/index.js"></script>
</body>
</html>
